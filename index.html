<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./image/images/logo.png" alt="capelo e diploma"/>
            <h1>Calculadora de média</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="Nome-atividade" required placeholder="Nome da atividade" />
            <input type="number" id="Nota-atividade" required placeholder="Nota da atividade" min="0" max="10"/>
            <button type="Submit" id="Submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>
                        Aprovado ?
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        Media final
                    </td>
                    <td id="Media-Final-Valor">
                        ---
                    </td>
                    <td id="Media-Final-Resultado">
                        ---
                    </td>
                </tr>
            </tfoot>
        </table> 
    </div>
    <script src="./main.js"></script>
</body>
</html>
